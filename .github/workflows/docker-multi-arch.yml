name: Build and Push to Docker Hub

on:
  push:
    branches:
      - "main" # Se déclenche à chaque push sur la branche main
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # [IMPORTANT] Ces secrets sont à créer dans GitHub
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read version from package.json
        id: package_version
        # L'utilitaire 'jq' est pré-installé sur les runners GitHub
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Construit pour les deux plateformes
          platforms: linux/amd64, linux/arm64
          push: true
          # [IMPORTANT] Remplacez par VOTRE nom d'utilisateur Docker Hub via les secrets
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mqtt_uns_viewer:${{ steps.package_version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mqtt_uns_viewer:latest
          # Ajoute du cache pour accélérer les builds futurs
          cache-from: type=gha
          cache-to: type=gha,mode=max