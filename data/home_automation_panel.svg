<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .room-label { font-family: Arial, sans-serif; font-size: 16px; fill: #333; }
        .device-status { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
        .room-container { cursor: pointer; }
        .status-on { fill: #4CAF50; }
        .status-off { fill: #f44336; }
        .status-neutral { fill: #ffeb3b; }
    </style>

    <!-- Living Room -->
    <g id="living_room" class="room-container">
        <rect x="50" y="50" width="200" height="150" fill="#e0e0e0" stroke="#333" />
        <text x="150" y="75" class="room-label">Living Room</text>
        <text x="70" y="100" class="device-status">Heater: <tspan id="living_room_heater_status">N/A</tspan></text>
        <text x="70" y="120" class="device-status">Lights: <tspan id="living_room_light_status">N/A</tspan></text>
        <text x="70" y="140" class="device-status">Rollershutter: <tspan id="living_room_rollershutter_status">N/A</tspan></text>
        <text x="70" y="160" class="device-status">Measurements: <tspan id="living_room_measurements_status">N/A</tspan></tspan></text>
        <text x="70" y="180" class="device-status">Target Temp: <tspan id="living_room_target_temp_status">N/A</tspan></text>
    </g>

    <!-- Kitchen -->
    <g id="kitchen" class="room-container">
        <rect x="300" y="50" width="200" height="150" fill="#e0e0e0" stroke="#333" />
        <text x="400" y="75" class="room-label">Kitchen</text>
        <text x="320" y="100" class="device-status">Heater: <tspan id="kitchen_heater_status">N/A</tspan></text>
        <text x="320" y="120" class="device-status">Rollershutter: <tspan id="kitchen_rollershutter_status">N/A</tspan></text>
        <text x="320" y="140" class="device-status">Target Temp: <tspan id="kitchen_target_temp_status">N/A</tspan></text>
        <text x="320" y="160" class="device-status">Measurements: <tspan id="kitchen_measurements_status">N/A</tspan></text>
    </g>

    <!-- Bedroom 1 -->
    <g id="bedroom1" class="room-container">
        <rect x="50" y="250" width="150" height="100" fill="#e0e0e0" stroke="#333" />
        <text x="125" y="275" class="room-label">Bedroom 1</text>
        <text x="70" y="300" class="device-status">Heater: <tspan id="bedroom1_heater_status">N/A</tspan></text>
    </g>

    <!-- Bedroom 2 -->
    <g id="bedroom2" class="room-container">
        <rect x="250" y="250" width="150" height="130" fill="#e0e0e0" stroke="#333" />
        <text x="325" y="275" class="room-label">Bedroom 2</text>
        <text x="270" y="300" class="device-status">Heater: <tspan id="bedroom2_heater_status">N/A</tspan></text>
        <text x="270" y="320" class="device-status">Measurements: <tspan id="bedroom2_measurements_status">N/A</tspan></text>
        <text x="270" y="340" class="device-status">Target Temp: <tspan id="bedroom2_target_temp_status">N/A</tspan></text>
    </g>

    <!-- Bedroom 4 -->
    <g id="bedroom4" class="room-container">
        <rect x="450" y="250" width="150" height="100" fill="#e0e0e0" stroke="#333" />
        <text x="525" y="275" class="room-label">Bedroom 4</text>
        <text x="470" y="300" class="device-status">Heater: <tspan id="bedroom4_heater_status">N/A</tspan></text>
        <text x="470" y="320" class="device-status">Measurements: <tspan id="bedroom4_measurements_status">N/A</tspan></text>
    </g>

    <!-- Loft -->
    <g id="loft" class="room-container">
        <rect x="650" y="50" width="100" height="100" fill="#e0e0e0" stroke="#333" />
        <text x="700" y="75" class="room-label">Loft</text>
        <text x="670" y="100" class="device-status">Light: <tspan id="loft_light_status">N/A</tspan></text>
    </g>

    <!-- Entrance -->
    <g id="entrance" class="room-container">
        <rect x="650" y="200" width="100" height="100" fill="#e0e0e0" stroke="#333" />
        <text x="700" y="225" class="room-label">Entrance</text>
        <text x="670" y="250" class="device-status">Heater: <tspan id="entrance_heater_status">N/A</tspan></text>
        <text x="670" y="270" class="device-status">Measurements: <tspan id="entrance_measurements_status">N/A</tspan></text>
    </g>

    <!-- General Home Status -->
    <g id="home_status">
        <text x="50" y="450" class="room-label">Home Status:</text>
        <text x="50" y="480" class="device-status">Heating Mode: <tspan id="heating_mode_status">N/A</tspan></text>
        <text x="50" y="510" class="device-status">Ventilation: <tspan id="ventilation_status">N/A</tspan></text>
    </g>

</svg>